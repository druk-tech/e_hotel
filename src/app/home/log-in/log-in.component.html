<!--Log In form-->
<div class="container"> 
  <div class="row shadow p-4 mb-4bg-white">
    <div class="col-md-6 offset-md-4 mt-4">
        <h3 style="text-align: center; color:black">Log In To Your Account</h3>
        <form [FormGroup]="logInForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="text"
                       class="form-control"
                       id="loginEmail"
                       formControlName="email"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password"
                       class="form-control"
                       id="loginPassword"
                       formControlName="password"
                       placeholder="Password">
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>
            <button type="submit"
                class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
  </div>
</div>
